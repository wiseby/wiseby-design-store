<!doctype html>
<title>{% block title %}{% endblock %} - Wiseby Design</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Wiseby Design</h1>
  <ul>
    <li><a href="{{ url_for('product.index') }}">Produkter</a></li>
    <li><a href="{{ url_for('blog.index') }}">Artiklar</a></li>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Logga ut</a>
    {% endif %}
  </ul>
</nav>
<main class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
