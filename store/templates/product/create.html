{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Ny Produkt{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Namn</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    
    <label for="short_description">Kort Beskrivning</label>
    <textarea name="short_description" id="short_description">{{ request.form['short_description'] }}</textarea>
    
    <label for="description">Beskrivning</label>
    <textarea name="description" id="description">{{ request.form['description'] }}</textarea>
    
    <label for="price">Pris</label>
    <input name="price" id="price" value="{{ request.form['price'] }}" required>
    
    <input type="submit" value="Spara">
  </form>
{% endblock %}
